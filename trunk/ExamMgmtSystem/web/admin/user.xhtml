<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ems="http://xmlns.jcp.org/jsf/composite/ems">
    <h:head>
        <title>User Management</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:define name="menu">
                <ems:menu/>
            </ui:define>
            <ui:define name="content">
                <p:panel style="height: 450px;">
                    <p:dataTable var="u" value="#{userMgmtView.users()}" sortMode="multiple" style="width: 500px;">
                        <f:facet name="header">
                            User Management
                        </f:facet>
                        <p:column headerText="Id" sortBy="#{u.id}">
                            <h:outputText value="#{u.id}" />
                        </p:column>

                        <p:column headerText="Username" sortBy="#{u.username}">
                            <h:outputText value="#{u.username}" />
                        </p:column>

                        <p:column headerText="Full Name" sortBy="#{u.name}">
                            <h:outputText value="#{u.name}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
