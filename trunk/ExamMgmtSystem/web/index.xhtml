<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head/>
    <h:body>
        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msg['title.login']}"></h:outputText>
            </ui:define>
            <ui:define name="content">
                <h:form id="loginForm">
                    <p:panel id="panel" class="panel" style="width: 300px; height: 120px; margin: 80px auto;">
                        <p:messages id="messages" />
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel for="username" value="#{msg['lbl.username']}" />
                            <p:inputText id="username" value="#{loginView.username}" label="Username">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            <p:message for="username" />

                            <p:outputLabel for="password" value="#{msg['lbl.password']}" />
                            <p:password id="password" value="#{loginView.password}" label="Password"/>
                            <p:message for="password" />

                            <h:panelGroup/><h:panelGroup/><h:panelGroup/>
                            <h:panelGroup/>
                            <h:panelGroup>
                                <p:commandButton value="#{msg['btn.login']}" action="#{loginView.login()}"/>
                                &nbsp;&nbsp;
                                <p:commandButton value="#{msg['btn.reset']}" update="panel" process="@this">
                                    <p:resetInput target="panel" />
                                </p:commandButton>
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
