<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ems="http://xmlns.jcp.org/jsf/composite/ems">
    <h:head/>
    <h:body>
        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msg['title.mgmt.exampaper']}"></h:outputText>
            </ui:define>
            <ui:define name="menu">
                <ems:menu/>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:panel style="height: 450px;">
                        <p:messages/>
                        
                        <p:outputLabel for="module" value="Modules" />
                        <p:selectOneMenu id="module" value="#{moduleMgmtView.selectedModule}">
                            <f:selectItems value="#{moduleMgmtView.modules()}" 
                                           var="m"
                                           itemLabel="#{m.name}"
                                           itemValue="#{m.code}"/>
                            <f:ajax execute="@form" render="@form" />
                        </p:selectOneMenu>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
