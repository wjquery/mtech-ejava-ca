<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ems="http://xmlns.jcp.org/jsf/composite/ems">
    <h:head/>
    <h:body>
        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:insert name="title">
                Exam Question Management
            </ui:insert>
            <ui:define name="menu">
                <ems:menu/>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <p:panel style="height: 450px;">
                        <p:messages/>
                        
                        <p:outputLabel for="module" value="Modules" />
                        <p:selectOneMenu id="module" value="#{questionBankView.module}">
                            <f:selectItems value="#{moduleView.modules()}" 
                                           var="m"
                                           itemLabel="#{m.name}"
                                           itemValue="#{m.code}"/>
                            <f:ajax execute="@form" render="@form" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="module" value="Selected module : #{questionBankView.module}" />
                        
                        <ul>
                            <ui:repeat var="qn" value="#{questionBankView.findQuestionsByModules()}">
                                <li>#{qn.mark}</li>
                            </ui:repeat>
                        </ul>
                        
                        <p:dataTable var="qn" value="#{questionBankView.findQuestionsByModules()}" sortMode="multiple" style="width: 500px;">
                            <f:facet name="header">
                                Question Management
                            </f:facet>
                            <p:column headerText="Id" sortBy="#{qn.qid}">
                                <h:outputText value="#{qn.qid}" />
                            </p:column>

                            <p:column headerText="Mark" sortBy="#{qn.mark}">
                                <h:outputText value="#{qn.mark}" />
                            </p:column>

                            <p:column headerText="Question" sortBy="#{qn.questionText}">
                                <h:outputText value="#{qn.questionText}" />
                            </p:column>
                        </p:dataTable>
               
                        
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
