<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ems="http://xmlns.jcp.org/jsf/composite/ems">
    <h:head/>
    <h:body>
        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:insert name="title">
                <h:outputText value="#{msg['title.mgmt.question']}"></h:outputText>
            </ui:insert>
            <ui:define name="menu">
                <ems:menu/>
            </ui:define>
            <ui:define name="content">
                <h:form id="questions">
                    <p:panel style="min-height: 450px;">
                        <p:messages/>
                        
                        <p:outputLabel for="module" value="Modules" />
                        <p:selectOneMenu id="module" value="#{questionMgmtView.module}">
                            <f:selectItems value="#{moduleView.modules()}" 
                                           var="m"
                                           itemLabel="#{m.name}"
                                           itemValue="#{m.code}"/>
                            <f:ajax execute="@form" render="@form" />
                        </p:selectOneMenu>
                        
                        <p:dataTable var="qn" value="#{questionMgmtView.findQuestionsByModules()}" 
                                     rendered="#{not empty questionMgmtView.findQuestionsByModules()}"
                                     sortMode="multiple" 
                                     style="width: 80%; margin: 10px 0px;">
                            <f:facet name="header">
                                Question Management
                            </f:facet>
                            <p:column headerText="Qn No" sortBy="#{qn.qid}" style="width: 5%;">
                                <h:outputText value="#{qn.qid}" />
                            </p:column>

                            <p:column headerText="Mark" sortBy="#{qn.mark}" style="width: 5%;">
                                <h:outputText value="#{qn.mark}" />
                            </p:column>

                            <p:column headerText="Question" sortBy="#{qn.questionText}">
                                <h:outputText value="#{qn.questionText}" />
                            </p:column>
                            
                            <p:column headerText="Action" sortBy="#{qn.questionText}" style="width: 10%;">
                                <p:commandButton value="#{msg['btn.view']}" 
                                                 actionListener="#{questionMgmtView.findQuestion(qn.id)}" 
                                                 process="@form" update="@form"/>
                                <p:commandButton value="#{msg['btn.edit']}" 
                                                 onclick="PF('editDlg').show()"
                                                 actionListener="#{questionMgmtView.findQuestion(id)}"/>
                                
                            </p:column>
                        </p:dataTable>
                        
                        <ui:repeat id="choices" value="#{questionMgmtView.selectedQn.choices}" var="choice">
                            #{choice.choice} - #{choice.choiceText} <br/>
                        </ui:repeat>
               
                        <p:dialog widgetVar="editDlg" header="Edit Question">
                            <p:panelGrid columns="2">
                                Marks: <p:inputText value="mark"  />
                                Question Text: <p:inputText value="text"/>
                                <h:panelGroup/><p:button value="Save"/>
                            </p:panelGrid>
                        </p:dialog>
                        
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
