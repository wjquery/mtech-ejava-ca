<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ems="http://xmlns.jcp.org/jsf/composite/ems">
    <h:head>
        <title>Lecturer Home</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:define name="menu">
                <ems:menu/>
            </ui:define>
            <ui:define name="content">
                <p:panel style="height: 450px;">
                    <h:form>
                        <p:outputLabel for="module" value="#{moduleView.module}" />
                        
                        <p:messages/>
                        <p:selectOneMenu id="module" value="#{moduleView.module}">
                            <f:selectItems value="#{moduleView.modules()}" 
                                           var="m"
                                           itemLabel="#{m.name}"
                                           itemValue="#{m.code}"/>
                            <f:ajax execute="@form" render="@form" />
                        </p:selectOneMenu>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
