<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ems="http://xmlns.jcp.org/jsf/composite/ems">
    <h:head/>
    <h:body>
        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msg['title.mgmt.question']}"></h:outputText>
            </ui:define>
            <ui:define name="menu">
                <ems:menu/>
            </ui:define>
            <ui:define name="content">
                <h:form id="questions">
                    <p:panel style="min-height: 450px;">
                        <p:messages/>
                        
                        <p:outputLabel for="module" value="Modules" />
                        <p:selectOneMenu id="module" value="#{questionMgmtView.module}">
                            <f:selectItems value="#{loginView.loginUser.modules}" 
                                           var="m"
                                           itemLabel="#{m.name}"
                                           itemValue="#{m.code}"/>
                            <f:ajax render=":questions:qnList" />
                        </p:selectOneMenu>
                        
                        <p:commandButton id="createButton" 
                                                 icon="ui-icon-plus"
                                                 value="#{msg['btn.create']}" 
                                                 actionListener="#{questionMgmtView.prepareCreate}"
                                                 update="createForm"
                                                 oncomplete="PF('createDialog').show()"/>
                        
                        <p:dataTable id="qnList" var="qn" value="#{questionMgmtView.questions}"
                                     style="width: 80%; margin: auto;"
                                     selectionMode="single" 
                                     selection="#{questionMgmtView.selectedQn}"
                                     paginator="true"
                                     rowKey="#{qn.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50">
                            <f:facet name="header">
                                Question Management
                            </f:facet>
                            <p:column headerText="Qn No" sortBy="#{qn.qid}" style="width: 5%;">
                                <h:outputText value="#{qn.qid}" />
                            </p:column>

                            <p:column headerText="Mark" sortBy="#{qn.mark}" style="width: 5%;">
                                <h:outputText value="#{qn.mark}" />
                            </p:column>

                            <p:column headerText="Question" sortBy="#{qn.questionText}">
                                <h:outputText value="#{qn.questionText}" />
                            </p:column>
                            
                            <p:column headerText="Action" sortBy="#{qn.questionText}" style="width: 10%;">
                                <p:commandButton value="#{msg['btn.view']}" 
                                                 process="@form" update=":questions:qnChoices"/>
                                <p:commandButton value="#{msg['btn.edit']}" 
                                                 onclick="PF('editDlg').show()"/>
                                
                            </p:column>
                            
                            <f:facet name="footer">
                                
                            </f:facet>
                        </p:dataTable>
                        
                        <ui:repeat id="qnChoices" value="#{questionMgmtView.selectedQn.choices}" var="choice">
                            #{choice.choice} - #{choice.choiceText} <br/>
                        </ui:repeat>
               
                        
                        <p:dialog id="createDlg" widgetVar="createDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg['title.mgmt.question']}">
                            <h:form id="createForm">
                                <h:panelGroup id="display">
                                    <p:panelGrid columns="2" rendered="#{questionMgmtView.selectedQn != null}">
                                        <p:outputLabel value="Module" for="module" />
                                        <p:inputText id="module" value="#{questionMgmtView.selectedQn.module.code}" title="Module" disabled="true"/>
                                        
                                        <p:outputLabel value="Question Type" for="type" />
                                        <p:selectOneMenu id="type" value="#{questionMgmtView.selectedQn.questionType}">
                                            <f:selectItems value="#{questionMgmtView.findAllQuestionTypes()}"/>
                                        </p:selectOneMenu>
                                        
                                        <p:outputLabel value="#{questionMgmtView.selectedQn.mark}" for="mark" />
                                        <p:inputText id="mark" value="#{userController.selected.username}" title="Mark" />
                                        
                                        <p:outputLabel value="Question Text" for="qnText" />
                                        <p:inputText id="qnText" value="#{questionMgmtView.selectedQn.questionText}" title="Question Text" 
                                                     required="true" requiredMessage="Question Text is required!"/>
                                        
                                        
                                    </p:panelGrid>
                                    <p:commandButton actionListener="#{userMgmtView.create}" value="#{msg['btn.save']}" update="display,:questions:qnList,:growl" oncomplete="handleSubmit(args,'createDialog');"/>
                                    <p:commandButton value="Cancel" onclick="createDialog.hide()"/>
                                </h:panelGroup>
                            </h:form>
                        </p:dialog>
                        
                        <p:dialog widgetVar="editDlg" header="Edit Question">
                            <p:panelGrid columns="2" style="border: 0px;">
                                Module Code: <p:inputText value="#{questionMgmtView.module}"/>
                                Marks: <p:inputText value="mark"  />
                                Question Text: <p:inputText value="text"/>
                                <h:panelGroup/><p:button value="Save"/>
                            </p:panelGrid>
                        </p:dialog>
                        
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
