<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ems="http://xmlns.jcp.org/jsf/composite/ems">
    <h:head/>
    <h:body>
        <ui:composition template="/WEB-INF/templates/master.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msg['title.mgmt.question']}"></h:outputText>
            </ui:define>
            <ui:define name="menu">
                <ems:menu/>
            </ui:define>
            <ui:define name="content">
                <h:form id="questions">
                    <p:panel style="min-height: 450px;">
                        <p:messages/>
                        
                        <p:outputLabel for="module" value="Modules" />
                        <p:selectOneMenu id="module" value="#{questionMgmtView.module}" converter="moduleConverter">
                            <f:selectItems value="#{loginView.loginUser.modules}" 
                                           var="m"
                                           itemLabel="#{m.code} - #{m.name}"
                                           itemValue="#{m}"/>
                            <f:ajax render=":questions:qnList" />
                        </p:selectOneMenu>
                        
                        <p:dataTable id="qnList" var="qn" value="#{questionMgmtView.questions}"
                                     style="width: 80%; margin: auto;"
                                     selectionMode="single" 
                                     selection="#{questionMgmtView.selectedQn}"
                                     paginator="true"
                                     rowKey="#{qn.id}"
                                     rows="10"
                                     rowsPerPageTemplate="10,20,30,40,50">
                            
                            <p:ajax event="rowSelect"   update="createButton editButton"/>
                            <p:ajax event="rowUnselect" update="createButton editButton"/>

                            <f:facet name="header">
                                Question Management
                            </f:facet>
                            <p:column headerText="Qn No" sortBy="#{qn.qid}" style="width: 5%;">
                                <h:outputText value="#{qn.qid}" />
                            </p:column>

                            <p:column headerText="Mark" sortBy="#{qn.questionType.type}" style="width: 5%;">
                                <h:outputText value="#{qn.questionType.type}" />
                            </p:column>
                            
                            <p:column headerText="Type" sortBy="#{qn.mark}" style="width: 5%;">
                                <h:outputText value="#{qn.mark}" />
                            </p:column>

                            <p:column headerText="Question" sortBy="#{qn.questionText}">
                                <h:outputText value="#{qn.questionText}" />
                            </p:column>
                            
                            <f:facet name="footer">
                                <p:commandButton id="createButton" 
                                                 icon="ui-icon-plus"
                                                 value="#{msg['btn.create']}" 
                                                 actionListener="#{questionMgmtView.prepareCreate}"
                                                 update=":createForm"
                                                 oncomplete="PF('createDialog').show()"/>
                                <p:commandButton id="editButton" 
                                             icon="ui-icon-pencil" 
                                             value="#{msg['btn.edit']}" 
                                             update=":editForm" 
                                             oncomplete="PF('editDialog').show()" 
                                             disabled="#{empty questionMgmtView.selectedQn}"/>
                            </f:facet>
                        </p:dataTable>
                        
                        <ui:repeat id="qnChoices" value="#{questionMgmtView.selectedQn.choices}" var="choice">
                            #{choice.choice} - #{choice.choiceText} <br/>
                        </ui:repeat>
                        
                        
                        
                        
                        
                    </p:panel>
                </h:form>
                
                <p:dialog id="createDlg" widgetVar="createDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg['title.mgmt.question.create']}">
                    <h:form id="createForm">
                        <h:panelGroup id="createDisplay">
                            <p:panelGrid columns="2" rendered="#{questionMgmtView.selectedQn != null}">
                                <p:outputLabel value="Module" for="module" />
                                <p:selectOneMenu id="module" value="#{questionMgmtView.selectedQn.module}"  
                                                 converter="moduleConverter">
                                    <f:selectItem itemLabel="#{questionMgmtView.module.code}" itemValue="#{questionMgmtView.module}"/>
                                </p:selectOneMenu>
                                
                                <p:outputLabel value="Question Type" for="type" />
                                <p:selectOneMenu id="type" value="#{questionMgmtView.selectedQn.questionType}" 
                                                 converter="questionTypeConverter">
                                    <f:selectItems value="#{questionMgmtView.findAllQuestionTypes()}" var="type"
                                                   itemLabel="#{type.type}"
                                                   itemValue="#{type}"/>
                                    <p:ajax event="valueChange" update=":createForm"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="Mark" for="mark" />
                                <p:inputText id="mark" value="#{questionMgmtView.selectedQn.mark}" title="Mark" />

                                <p:outputLabel value="Question Text" for="qnText" />
                                <p:inputTextarea id="qnText" value="#{questionMgmtView.selectedQn.questionText}" title="Question Text" 
                                                 rows="3" cols="80"
                                             required="true" requiredMessage="Question Text is required!"/>
                                
                                <p:outputLabel value="Choices" for="qnChoices" 
                                               rendered="#{questionMgmtView.selectedQn.questionType.id eq 1 or questionMgmtView.selectedQn.questionType.id eq 2}"/>
                                <h:panelGroup id="qnChoices" 
                                              rendered="#{questionMgmtView.selectedQn.questionType.id eq 1 or questionMgmtView.selectedQn.questionType.id eq 2}">
                                    
                                    <ui:repeat value="#{questionMgmtView.selectedQn.choices}" var="ch">
                                        <p:outputLabel value="#{ch.choice}. #{ch.choiceText}"/><br/>
                                    </ui:repeat>
                                    
                                    <p:outputLabel value="#{questionMgmtView.choice.choice}. "/>
                                    <p:inputText value="#{questionMgmtView.choice.choiceText}"/>
                                    <p:commandButton value="Add" actionListener="#{questionMgmtView.addChoice()}" update=":createForm"/>
                                </h:panelGroup>

                            </p:panelGrid>
                            <p:commandButton actionListener="#{questionMgmtView.create}" value="#{msg['btn.save']}" update="createDisplay,:questions:qnList,:growl" oncomplete="handleSubmit(args,'createDialog');"/>
                            <p:commandButton value="Cancel" onclick="PF('createDialog').hide()"/>
                        </h:panelGroup>
                    </h:form>
                </p:dialog>
                
                <p:dialog id="editDlg" widgetVar="editDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg['title.mgmt.question.edit']}">
                    <h:form id="editForm">
                        <h:panelGroup id="editDisplay">
                            <p:panelGrid columns="2" rendered="#{questionMgmtView.selectedQn != null}">
                                <p:outputLabel value="Module" for="module" />
                                <p:selectOneMenu id="module" value="#{questionMgmtView.selectedQn.module}" 
                                                 converter="moduleConverter">
                                    <f:selectItem itemLabel="#{questionMgmtView.module.code}" itemValue="#{questionMgmtView.module}"/>
                                </p:selectOneMenu>
                                
                                <p:outputLabel value="Question Type" for="type" />
                                <p:selectOneMenu id="type" value="#{questionMgmtView.selectedQn.questionType}" 
                                                 converter="questionTypeConverter">
                                    <f:selectItems value="#{questionMgmtView.findAllQuestionTypes()}" var="type"
                                                   itemLabel="#{type.type}"
                                                   itemValue="#{type}"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="Mark" for="mark" />
                                <p:inputText id="mark" value="#{questionMgmtView.selectedQn.mark}" title="Mark" />

                                <p:outputLabel value="Question Text" for="qnText" />
                                <p:inputTextarea id="qnText" value="#{questionMgmtView.selectedQn.questionText}" title="Question Text" 
                                                 rows="3" cols="80"
                                             required="true" requiredMessage="Question Text is required!"/>

                            </p:panelGrid>
                            <p:commandButton actionListener="#{questionMgmtView.update}" value="#{msg['btn.save']}" update="editDisplay,:questions:qnList,:growl" oncomplete="handleSubmit(args,'createDialog');"/>
                            <p:commandButton value="Cancel" onclick="PF('editDialog').hide()"/>
                        </h:panelGroup>
                    </h:form>
                </p:dialog>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
