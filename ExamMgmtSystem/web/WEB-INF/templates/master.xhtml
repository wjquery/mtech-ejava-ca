<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{facesContext.externalContext.requestLocale}">
        <f:loadBundle basename="sg.edu.nus.iss.ems.resources.EmsMessages" var="msg"/>
        <h:head>
            <meta http-equiv="Content-Type" 
                  content="text/html; charset=UTF-8" />
            <h:outputStylesheet library="styles" name="main.css"/>
            <h:outputScript library="scripts" name="jquery-1.11.1.js"/>
            <title>#{msg['site.title']}</title>
        </h:head>
        <h:body>
            <table style="width: 100%;">
                <tr>
                    <td>
                        <ui:insert name="header">
                            <table width="100%">
                                <tr>
                                  <td width="110" height="110">
                                      <a href="#{facesContext.externalContext.applicationContextPath}/" title="Exam Management System">
                                          <img src="#{facesContext.externalContext.applicationContextPath}/resources/images/ems.png" height="110" border="0" style="position: absolute; top: 8px;"/>
                                      </a>
                                  </td>
                                  <td valign="middle">
                                    <table>
                                      <tr>
                                          <td class="applicationTitle" align="center" width="80%">
                                              #{msg['site.title']}
                                          </td>
                                      </tr>
                                    </table>
                                  </td>
                                </tr>
                            </table>
                        </ui:insert>
                    </td>
                </tr>
                <tr>
                    <td>
                        <ui:insert name="menu"/>
                        <ui:insert name="content">
                            
                        </ui:insert>
                    </td>
                </tr>
                <tr>
                    <td>
                        <ui:insert name="footer">
                            <table class="footer">
                                <tr>
                                    <td align="center" valign="middle">
                                        <br/>
                                        <font>
                                            &nbsp; Copyright &copy; 2014 &nbsp; Institute of Systems Science &nbsp; Singapore. &nbsp; All Rights Reserved.
                                        </font>
                                        <br/><br/>
                                    </td>
                                </tr>
                            </table>
                        </ui:insert>
                    </td>
                </tr>
            </table>
        </h:body>
    </f:view>
</html>
