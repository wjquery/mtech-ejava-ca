<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
    <h:head/>
    <h:body>
        <composite:interface/>
        <composite:implementation>
            <h:form id="menu">
                <p:growl id="messages"/>
                <p:menubar>
                    <p:menuitem value="#{msg['title.mgmt.user']}" icon="ui-icon-person" rendered="#{loginView.menuType eq 1}"
                                url="/faces/admin/user.xhtml"/>
                    <p:menuitem value="#{msg['title.mgmt.module']}" icon="ui-icon-note" rendered="#{loginView.menuType eq 1}"
                                url="/faces/admin/module.xhtml"/>

                    <p:menuitem value="#{msg['title.mgmt.question']}" icon="ui-icon-pencil" rendered="#{loginView.menuType eq 2}"
                                url="/faces/lecturer/question.xhtml"/>
                    <p:menuitem value="#{msg['title.mgmt.exampaper']}" icon="ui-icon-document" rendered="#{loginView.menuType eq 2}"
                                url="/faces/lecturer/exam.xhtml"/>
                    
                    <p:menuitem value="#{msg['title.invigilation.exam']}" icon="ui-icon-search" rendered="#{loginView.menuType eq 1 or loginView.menuType eq 2}"
                                url="/faces/inv_exam.xhtml"/>
                    
                        <p:menuitem value="#{msg['title.stu.exam']}" icon="ui-icon-pencil" rendered="#{loginView.menuType eq 3}"
                                    url="/faces/student/exam.xhtml"/>
                    <p:menuitem value="Help" icon="ui-icon-help"/>

                    <f:facet name="options">
                        <p:outputLabel value="Welcome, #{loginView.loginUser.name}!" style="margin-right:20px"/>
                        <p:commandButton value="Logout" icon="ui-icon-extlink" action="#{loginView.logout()}"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </composite:implementation>
    </h:body>
</html>
