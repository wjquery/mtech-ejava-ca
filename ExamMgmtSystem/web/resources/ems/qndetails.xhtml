<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">
    <h:head/>
    <h:body>
        <composite:interface>
            <composite:attribute name="value" required="true" type="sg.edu.nus.iss.ems.entity.Question"/>
            <composite:attribute name="action" method-signature="java.lang.String method()"/>
        </composite:interface>
        
        <composite:implementation>
            <h:form id="question-detail">
                <h:outputLabel value="#{cc.attrs.value.mark}"/>
            </h:form>
        </composite:implementation>
    </h:body>
</html>
